<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Productos</title>

</head>
<body>
<script th:src="@{/js/web/backoffice/product/formproduct.js}" type="text/javascript"></script>
<nav th:replace="layout::menu"></nav>
<div class="card">
    <div class="card-header text-bg-danger">
        Mantenimiento de productos
    </div>
    <div class="card-body">
        <button id="btnagregar" type="button" class="btn btn-primary">Agregar</button>
        <hr>
        <div id="divmensaje"></div>
        <table id="tblproducto" class="table">
            <thead>
            <tr>
                <th scope="col">Codigo</th>
                <th scope="col">Producto</th>
                <th scope="col">Precio Unitario</th>
                <th scope="col">Categoria</th>
                <th scope="col">Proveedor</th>
                <th scope="col">Actualizar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${listProduct}">
                <td th:text="${product.productoid} "></td>
                <td th:text="${product.product_name} "></td>
                <td th:text="${product.unitprice}"></td>
                <td th:text="${product.category.category_name} "></td>
                <td th:text="${product.supplier.companyname} "></td>
                <td>
                    <button type="button" class="btn btn-primary btnactualizar"
                            data-bs-toggle="modal" data-bs-target="#modalproduct"
                            th:data-prodcod="${product.productoid}"
                            th:data-prodname="${product.product_name}"
                            th:data-produnit="${product.unitprice}"
                            th:data-prodcat="${product.category.categoryid}"
                            th:data-prodsupp="${product.supplier.supplierid}"
                            th:data-proddiscont="${product.discontinued}"
                    >Actualizar</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal Registro y Actualizacion de producto -->
<div class="modal fade" id="modalproduct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Producto</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="txtnomproduct"
                               placeholder="talla en cm" />
                        <label for="txtnomproduct">Ingrese nombre del producto</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="txtunitprice"
                               placeholder="talla en cm" />
                        <label for="txtunitprice">Ingrese precio unitario del producto</label>
                    </div>
                    <div class="mb-3">
                        <label for="cbocategory" class="form-label">Seleccione Categoria</label>
                        <select id="cbocategory" class="form-select">
                            <option>Categoria....</option>
                        </select>
                    </div>
                <div class="mb-3">
                    <label for="cbosupplier" class="form-label">Seleccione proveedor</label>
                    <select id="cbosupplier" class="form-select">
                        <option>Proveedor....</option>
                    </select>
                </div>
                <div class="form-check form-switch" id="switchproducto">
                    <input class="form-check-input" type="checkbox" role="switch" id="cbodiscontinued">
                    <label class="form-check-label" for="cbodiscontinued">Â¿Producto Descontinuado?</label>
                </div>
                <input type="hidden" id="hddproducto" value="0"/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
